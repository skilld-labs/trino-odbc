  build-windows64_coverage:
    runs-on: windows-2022
    needs: trufflehog-git-secrets-scan
    steps:
    - uses: actions/checkout@v2

    - name: Install Chocolatey
      run: |
        Set-ExecutionPolicy Bypass -Scope Process -Force
